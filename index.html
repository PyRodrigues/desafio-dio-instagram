<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram-Initial Page</title>
    <link rel="stylesheet" href="layout.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="Celular.png" alt="Celular">
        </div>
        <div class="instagram-login">
            <div class="group">
                <img src="Instagram.png" alt="logo">

                <form class="login-form" action="index.html" method="post">
                    <input id="user" type="text" class="login-form-text" placeholder="Telefone, nome de usuário ou email">
                    <input id="password" type="text" class="login-form-text" placeholder="Senha">  
                    <input id="login-button" type="submit" class="login-form-btn" value="Entrar"> 
                </form>
                
                <div class="border-or">
                <div class="border-left"></div> <p>OU</p> <div class="border-right"></div>
                </div>
                
                <div class="login-facebook">
                <a href=""><img src="Facebook.png" alt="Facebook-logo">Entrar com o Facebook</a>
                </div>
                
                <div class="forgot-password">
                <a href="">Esqueceu a senha?</a>
                </div>
            </div>

            <div class="group">
                <p class="no-account">Não tem uma conta? <a href="" class="create-user">Cadastre-se</a></p>
            </div>
            
            <div class="get-the-app">

                <p>Obtenha o aplicativo.</p>

                <div class="app-store">
                    <a href="" class="app-download"></a>
                    <a href="" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
